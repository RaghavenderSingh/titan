version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vercel_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api-server:
    build: ./packages/api-server
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  build-worker:
    build: ./packages/build-worker
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
